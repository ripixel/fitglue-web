<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - FitGlue</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="js/auth.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="title">
                <a href="/" class="logo-link">
                    <span class="fit">Fit</span><span class="glue">Glue</span>
                </a>
            </h1>
            <h2>Login</h2>

            <div class="auth-box">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <button id="btn-login-email" class="btn primary">Login</button>

                <div class="divider">OR</div>

                <button id="btn-login-google" class="btn secondary">Sign in with Google</button>

                <p class="switch-auth">
                    Don't have an account? <a href="/register.html">Register</a>
                </p>
            </div>
        </div>
    </body>

</html>
