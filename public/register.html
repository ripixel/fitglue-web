<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitGlue</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/auth.js"></script>
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        <a href="/" class="logo-link">
          <span class="fit">Fit</span><span class="glue">Glue</span>
        </a>
      </h1>
      <h2>Create Account</h2>

      <div class="auth-box">
        <div class="input-group">
          <input type="email" id="reg-email" placeholder="Email" />
        </div>
        <div class="input-group">
          <input type="password" id="reg-password" placeholder="Password (min 6 chars)" />
        </div>
        <button id="btn-register" class="btn primary">Register</button>

        <p class="switch-auth">
          Already have an account? <a href="/login.html">Login</a>
        </p>
      </div>
    </div>
  </body>

</html>
