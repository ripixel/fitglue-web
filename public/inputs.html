<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Inputs - FitGlue</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* basic inline styles for inputs page */
    .input-card {
      background: #fff;
      border: 1px solid #eee;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .input-form label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .input-form input, .input-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn-resolve {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-resolve:hover {
      background: #0056b3;
    }
  </style>
  <script type="module" src="js/pending_inputs.js"></script>
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1 class="title small">
        <span class="fit">Fit</span><span class="glue">Glue</span> <span style="font-size: 0.8em; color: #666;">Inputs</span>
      </h1>
      <a href="/app.html" class="btn text">Back to Dashboard</a>
      <button id="btn-logout" class="btn text">Logout</button>
    </header>

    <main class="dashboard">
      <h2>Pending Inputs</h2>
      <p>Activities waiting for your input before processing continues.</p>

      <div id="loading" style="display:none;">Loading...</div>
      <div id="inputs-list">
        <!-- Rendered items here -->
      </div>
    </main>
  </div>
</body>

</html>
