<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - FitGlue</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Join the FitGlue waitlist and be the first to experience unified fitness data.">
  </head>

  <body>
    <div class="container">
      <h1 class="title">
        <a href="/" class="logo-link">
          <span class="fit">Fit</span><span class="glue">Glue</span>
        </a>
      </h1>

      <div class="status">
        <span class="status-badge">Waitlist</span>
      </div>

      <div class="description">
        <p>FitGlue is currently in private beta. Join the waitlist to get early access.</p>
      </div>

      <div class="auth-box">
        <div id="waitlist-form">
          <div class="input-group">
            <input type="email" id="email" placeholder="Enter your email address" required />
          </div>

          <!-- Honeypot field (hidden) -->
          <div class="input-group" style="display:none;">
            <input type="text" id="website_url" name="website_url" placeholder="Website" tabindex="-1"
              autocomplete="off" />
          </div>

          <button id="btn-join" class="btn primary">Join Waitlist</button>
        </div>

        <div id="success-message" style="display: none; text-align: center;">
          <h3 style="color: var(--color-success); margin-bottom: 1rem;">You're on the list!</h3>
          <p>We'll notify you as soon as a spot opens up.</p>
          <br>
          <a href="/" class="btn text">Back to Home</a>
        </div>

        <div id="error-message" style="display: none; color: #ff4444; margin-top: 1rem; text-align: center;"></div>
      </div>
    </div>

    <script type="module" src="js/waitlist.js"></script>
  </body>

</html>
